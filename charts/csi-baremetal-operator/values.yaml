# Docker registry to pull images
global:
  registry:
  registrySecret:

# Image pull settings
image:
  name: csi-baremetal-operator
  tag: green
  pullPolicy: Always

resources:
# Memory limit is increased due to bug in OpenShift 4.6 - https://bugzilla.redhat.com/show_bug.cgi?id=1904558
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 20Mi
