# Docker registry to pull images
global:
  registry:

# Image pull settings
image:
  tag: green
  pullPolicy: Always

# Storage Class name that provisions PVs dynamically
storageClass:
  name: csi-baremetal-sc

# Feature settings
feature:
  extender: true
  usenodeannotation: true
  useexternalannotation: false
  nodeIDAnnotation:

# to deploy on specific nodes kubeclt get nodes -l <key>=<value>
# more then one key-value pair is not supported
nodeSelector:
  key:
  value:

# CSI Driver parameters
driver:

  controller:
    image:
      tag:

  node:
    image:
      tag:

  drivemgr:
    type: basemgr
    image:
      tag:
    grpc:
      server:
        endpoint: tcp://localhost:8888
    deployConfig: false
    amountOfLoopDevices: 3
    sizeOfLoopDevices: 101Mi

  # Sidecars parameters
  provisioner:
    image:
      # if you want to use topology feature (multiple PVCs per pod) you should use v1.2.2
      tag: v1.6.0

  resizer:
    image:
      tag: v1.1.0

  attacher:
    image:
      tag: v1.0.1

  nodeDriverRegistrar:
    image:
      tag: v1.0.1-gke.0

  livenessProbe:
    image:
      tag: v2.1.0

  # Metrics endpoint
  metrics:
    path: /metrics
    port: 8787

  # Logging settings
  log:
    format: text
    level: info

  logReceiver:
    create: false
    #stdout/es if stdout, then fluent bit will print collected logs in stdout, if es, then the output of fluent bit is Elastic Search
    output: stdout #es
    # Valid values for Elasticsearch are "http" and "https"
    # protocol: http

    # Elasticsearch address
    # host: 10.249.234.158

    # Port to use for provided Elasticsearch receiver
    # port: 9200

    fluentbitAgent:
      image:
        name:
        tag:

  alerts:
    deployConfig: false

# CSI Scheduler parameters
scheduler:

  enable: true

  image:
    tag:

  # Logging settings
  log:
    format: text
    level: info

  # Metrics endpoint
  metrics:
    path: /metrics
    port: 8787

  # Patcher settings
  patcher:
    enable: false

    image:
      tag:

    url_prefix: http://127.0.0.1:8889
    kubeconfig: /etc/kubernetes/scheduler.conf
    interval: 60
    restore_on_shutdown: true
    config_map_name: schedulerpatcher-config

  # extender will be looking for volumes that should be provisioned
  # by storage class with provided provisioner name
  provisioner: csi-baremetal

# CSI Operator parameters
nodeController:

  enable: true

  image:
    tag:

  # Logging settings
  log:
    format: text
    level: info

  # Metrics endpoint
  metrics:
    path: /metrics
    port: 8787

platform: "vanilla"
