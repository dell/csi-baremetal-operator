name: Release Charts

on:
  push:
    tags:
      - 'v*.*.*'

env:
  builds_url: http://asdrepo.isus.emc.com/artifactory/atlantic-helm-build

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Calculate version
        run: echo "RELEASE_VERSION=${github.ref.split('-')[0].strip('v')}" >> $GITHUB_ENV

      - name: Download Binary
        uses: wei/wget@v1
        with:
          args: ${{ env.builds_url }}/csi-operator/${{ env.RELEASE_VERSION }}/csi-baremetal-operator-${{ env.RELEASE_VERSION }}.tgz

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ github.ref }}
          prerelease: true
          files: ./csi-baremetal-operator-${{ env.RELEASE_VERSION }}.tgz
        if: startsWith(github.ref, 'refs/tags/')

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Update helm repository
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"          
